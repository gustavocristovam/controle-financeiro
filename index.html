<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><h1 id="title"><strong>Controle Financeiro</strong></h1></header>
    <main class="container">
        

        <section id="balance">
            <h2>Balanço</h2>
            <div class="box" id="entrada">
                <h3>Entradas</h3>
                <p>R$ 1.000,00</p>
            </div>
            <div class="box" id="saida">
                <h3>Saida</h3>
                <p>R$ 1.000,00</p>
            </div>
            <div class="box" id="total">
                <h3>Total</h3>
                <p>R$ 1.000,00</p>
            </div>

        </section>

        <section id="transacao">
            <h2>Transações</h2>
            <table id="dados-tabela">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$500,00</td>
                        <td>15/12/2023</td>
                    </tr>
                    <tr>
                        <td>Mega-sena</td>
                        <td>R$3.000,00</td>
                        <td>20/12/2023</td>
                    </tr>
                    <tr>
                        <td>Alguel</td>
                        <td>- R$750,00</td>
                        <td>27/12/2023</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/gustavocristovam">Gustavo Cristovam</a></p>
    </footer>
</body>

</html>
