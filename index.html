<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>

<body>
    <header>
        <h1 id="title"><strong>Controle Financeiro</strong></h1>

    </header>
    <main class="container">


        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="box" id="entrada">
                <h3>
                    <span>Entradas</span>
                    <img class='img' src="imagens/cima.svg" alt="Imagem Entradas">
                </h3>
                <p>R$ 1.000,00</p>
            </div>
            <div class="box" id="saida">
                <h3>
                    <span>Saida</span>
                    <img class='img' src="imagens/baixo.svg" alt="Imagem Saidas">
                </h3>
                <p>R$ 1.000,00</p>
            </div>
            <div class="box" id="total">
                <h3><span>Total</span>
                    <img class='img' src="imagens/total.svg" alt="Imagem Total">
                </h3>
                <p>R$ 1.000,00</p>
            </div>

        </section>

        <section id="transacao">
            <h2 class="sr-only">Transações</h2>

            <p class="newtransition" onclick="neww()">+ Nova transação</p>

            <table id="dados-tabela">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </section>

    </main>
    <script src="script/script.js"></script>
    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="descriptionid">Descrição</label><input type="text"
                            name="description" id="descriptionid" placeholder="Descrição" required>

                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="valueid">valor</label><input type="number" step="0.01" name="value"
                            id="valueid" placeholder="0,00" required>
                        <small class='help'>Use o sinal - (negativo) para despesas e, (vírgula) para casas
                            decimais</small>

                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="dataid">data</label><input type="date" name="description"
                            id="dataid">
                    </div>

                    <div class="input-group actions">

                        <a href="#" id="cancel" class="newtransition cancel" onclick="cancel()">Cancelar</a>
                        <button type='button' onclick="adicionar()">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Site criado por <a href="https://github.com/gustavocristovam">Gustavo Cristovam</a></p>
    </footer>
</body>

</html>
